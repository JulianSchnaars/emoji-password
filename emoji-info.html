<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Emoji</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="mobile">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div style="height: 50px; margin-top: 10px;">
                    <button onclick="window.open('','_self').close();" class="btn btn-primary pull-right">back</button>
                </div>
                <p><strong>Here is how you can type emoji with the most common keyboards.</strong></p>
                <div class="keyboard-img-box">
                    <img src="img/emoji-keyboard-ios.png" alt="emoji keyboard ios" class="keyboard-img">
                    <p class="bg-info">Apple iOS Keyboard</p>
                </div>
                <div class="keyboard-img-box">
                    <img src="img/emoji-keyboard-android.png" alt="emoji keyboard android" class="keyboard-img">
                    <p class="bg-info">Google Android Keyboard - (touch and hold on enter)</p>
                </div>
                <div class="keyboard-img-box">
                    <img src="img/emoji-keyboard-swiftkey.png" alt="emoji keyboard swiftkey" class="keyboard-img">
                    <p class="bg-info">SwiftKey Keyboard</p>
                </div>
                <div class="keyboard-img-box">
                    <img src="img/emoji-keyboard-swype.png" alt="emoji keyboard swype" class="keyboard-img">
                    <p class="bg-info">Swype Keyboard - (touch and hold on enter)</p>
                </div>
                <div style="height: 50px; margin-top: 10px;">
                    <button onclick="window.open('','_self').close();" class="btn btn-primary pull-right">back</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
